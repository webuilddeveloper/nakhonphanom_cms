<h5 class="breadcrumbs-title mt-0 mb-0 display-inline hide-on-small-and-down"><span>{{title}}</span></h5>
<ol class="breadcrumbs mb-0">
    <li class="breadcrumb-item"><a href="javascript:void(0)">จัดการเมนูรูปภาพ</a>
    </li>
    <!-- <li class="breadcrumb-item"><a href="javascript:void(0)">โฆษณาในแอพ (Banner)</a>
    </li> -->
    <li class="breadcrumb-item active">{{title}}
    </li>
</ol>
<br>
<br>
<ngx-spinner>
    <p style="color: white"> Loading... </p>
</ngx-spinner>

<div class="row">
    <div class="col s12">
        <div class="container">
            <section class="users-list-wrapper section">
                <div class="users-list-filter">

                    <!-- Header -->
                    <div class="card-panel"
                        style="margin-bottom: 0px; background-color:lavender; vertical-align: text-top;">

                        <div class="row">
                            <div class="col s8">
                                <i class="material-icons header-icon">
                                    border_color
                                </i>
                                <span
                                    style="position: relative; float:left; font-size: 1em; padding-left: 10px; padding-top: 10px;">
                                    {{title}}
                                </span>
                            </div>
                        </div>

                    </div>

                    <div class="card-panel" style="margin-bottom: 0px; margin-top: 0px;">

                        <!-- BEGIN: Do Something This Here -->

                        <div class="row">
                            <div class="col s6">

                                <div class="col s5">
                                    <csw [hidden]="!category.approveAction" (cModel)="editModel.isActive = $event"
                                        [label]="'เผยแพร่'" [data]="editModel.isActive"></csw>
                                </div>

                                <div class="row">
                                    <div class="col s12">
                                        <cinum (cModel)="editModel.sequence = $event" [label]="'ลำดับข้อมูล'"
                                            [data]="editModel.sequence || 0"></cinum>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col s12">
                                        <citxt (cModel)="editModel.title = $event" [label]="'หัวข้อ : '"
                                            [data]="editModel.title || ''"></citxt>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col s12">
                                        <csop (cModel)="editModel.action = $event" [label]="'แสดงผล : '"
                                            [data]="editModel.action || 'none'"
                                            [sources]="[{ value: 'none', display: 'ไม่มี' }, { value: 'in', display: 'เปิดรายละเอียด' }, { value: 'out', display: 'เปิดลิ้งค์แหล่งอ้างอิง' }]">
                                        </csop>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col s12" style="margin-top: 20px;">
                                        <citxt (cModel)="editModel.linkUrl = $event" [label]="'ลิ้งค์แหล่งอ้างอิง : '"
                                            [data]="editModel.linkUrl || ''" [hidden]="editModel.action != 'out'">
                                        </citxt>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col s12">
                                        <citxt (cModel)="editModel.note = $event" [label]="'หมายเหตุ : '"
                                            [data]="editModel.note || ''"></citxt>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col s12">
                                        <csop (cModel)="editModel.app = $event" [label]="'App(ที่แสดง) : '"
                                            [data]="editModel.app || 'khubdeedlt'"
                                            [sources]="[{ value: 'khubdeedlt', display: 'Khubdeedlt' }, { value: 'marine', display: 'Marine' }, { value: 'massage', display: 'Massage' }, { value: 'security', display: 'Security' }, { value: 'guide', display: 'Guide' }]">
                                        </csop>
                                    </div>
                                </div>

                            </div>
                            <div class="col s6">

                                <div class="row">

                                    <div class="col s7">
                                        <div class="col s12">
                                            <cds (cModel)="editModel.image = $event"
                                                [label]="'รูปภาพ (เลือกภาพ/วางภาพที่นี่)'"
                                                [data]="[{ imageUrl: this.editModel.imageUrl || '' }]"
                                                [code]="'banner'">
                                            </cds>
                                        </div>
                                        <div class="col s12" style="color: red;padding-top: 20px;">
                                            <span>*Maximum 10 MB</span>
                                        </div>
                                    </div>

                                    <div class="col s5">
                                        <div class="row s12">
                                            <span>หน้าแสดงผล</span>
                                        </div>
                                        <div class="row s12">
                                            <ccb (cModel)="(editModel.mainPage = $event)+(editModel.contactPage = $event)"
                                                [label]="'เลือกทั้งหมด/ไม่เลือก'" [data]="editModel.allPage">
                                            </ccb>
                                        </div>
                                        <div class="row s12">
                                            <ccb (cModel)="editModel.mainPage = $event" [label]="'หน้าจอหลัก'"
                                                [data]="editModel.mainPage"></ccb>
                                        </div>
                                        <div class="row s12">
                                            <ccb (cModel)="editModel.contactPage = $event"
                                                [label]="'หน้าจอเบอร์โทรฉุกเฉิน'" [data]="editModel.contactPage"></ccb>
                                        </div>
                                        <div class="row s12">
                                            <ccb (cModel)="editModel.reporterPage = $event" [label]="'หน้าจอข้อเสนอแนะ'"
                                                [data]="editModel.reporterPage"></ccb>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>

                        <!-- END: Do Something This Here -->

                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

    <div class="col s12">
        <div class="container">
            <section class="users-list-wrapper section">
                <div class="users-list-filter">
                    <!-- Header -->
                    <div class="card-panel"
                        style="margin-bottom: 0px; background-color:lavender; vertical-align: text-top;">

                        <div class="row">
                            <div class="col s8">
                                <i class="material-icons header-icon">

                                </span>
                            </div>
                        </div>

                    </div>
                    <div class="card-panel" style="margin-bottom: 0px; margin-top: 0px;">

                        <!-- BEGIN: Do Something This Here -->

                        <div class="row">

                            <div class="col s6">
                                <div class="row">
                                    <div class="col s12">

                                </div>
                            </div>

                            <div class="col s6">
                                <div class="row">
                                    <div class="col s12">
                                        <cdm (cModel)="editModel.gallery = $event"
                                            [label]="'รูปภาพประกอบรายละเอียด (คลิกเลือกภาพ/ลากวางภาพที่นี่)'"

                            </div>
                        </div>
                        <!-- END: Do Something This Here -->

                    </div>

            </section>
        </div>

</div>

<div class="row">
    <div class="col s12">
        <div class="container">
            <section class="users-list-wrapper section">
                <div class="users-list-filter">
                    <div class="card-panel" style="margin-bottom: 0px; margin-top: 0px;">

                        <!-- BEGIN: Do Something This Here -->

                        <div class="row">
                            <div class="col s12" style="text-align: center; margin-top: 10px;">
                                <cbtn [hidden]="code != ''" (click)="create()" [label]="'บันทึก'" [color]="'blue'">
                                </cbtn>
                                <cbtn [hidden]="code == ''" (click)="update()" [label]="'บันทึก'" [color]="'blue'">
                                </cbtn>
                                <cbtn [label]="'ยกเลิก'" [color]="'red'" (click)="back()"></cbtn>
                            </div>
                        </div>

                        <!-- END: Do Something This Here -->

                    </div>

                </div>
            </section>
        </div>
    </div>
</div>
